<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Quiz button -->
    <div class="start_btn"><button>Start</button></div>
    <!-- Player Score button -->
    <!-- <div class="player_scores_btn"><button>Scores</button></div> -->

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Quiz Rules</span></div>
        <div class="info-list">
            <div class="info">- You will have only <span>60 seconds</span> for all questions.</div>
            <div class="info">- Once you select your answer it can't be changed.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Scores Box -->
    <!-- <div class="scores_box">
        <div class="score-title"><span>Player Scores</span></div>

    </div> -->

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Coding Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time:</div>
                <div class="timer_sec">60</div>
            </div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="restart">Replay</button>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <label for="player_initials">Player Initial</label>
        <input type="text" id="player_initials">
        <button class="buttons submit" type="button" onclick="getInputValue();">Submit</button>

        <div class="buttons">
            
            <button class="restart">Replay</button>
            <button class="quit">Quit</button>
        </div>
    </div>


    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>
</html>
